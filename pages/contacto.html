            </div>

    <main>
        <section class="banner-section bannerPaginas-section ">
                <h1>Contacto</h1>
                <p>Si estas buscando alguien que cuide a tu peludo no dudes en contactarme</p>
        </section>
        
        <section class="form-section fondo-crema flex-column-center">
                <div class="div-form card-base">
                    <form action="" class="form" >
                    <ul>
                        <label for="nombre">Ingresa tu nombre</label>
                        <input type="text" name="name" id="nombre" class="input-style fondo-crema">
                    </ul>
                    
                    <ul>
                        <label for="tel">Ingresa tu telefono</label>
                        <input type="tel" name="tel" id="tel" class="input-style fondo-crema">               
                    </ul>
                    
                    <ul>
                        <label for="email">Ingresa tu correo electronico</label>
                        <input type="email" name="email" id="email" class="input-style fondo-crema">                
                    </ul>

                    <ul>
                        <p>Dejanos tu mensaje</p>
                        <textarea name="mensaje" cols="30" rows="10" class="input-style fondo-crema"></textarea>
                        <button type="button" class="btn btn-sm button-style">Enviar</button>
                    </ul>
                </form>
            </div>
        </section>

    </main>
